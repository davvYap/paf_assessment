<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View3</title>
  </head>
  <body>
    <div data-th-if="${orderId}">
      <h1>Your order has been placed</h1>
      <h3>Your order number is <span data-th-text="${orderId}"></span></h3>
      <br />
    </div>
    <div data-th-unless="${orderId}">
      <h1><span data-th-text="${empty}"></span></h1>
    </div>
    <a href="/">Back</a>
  </body>
</html>
