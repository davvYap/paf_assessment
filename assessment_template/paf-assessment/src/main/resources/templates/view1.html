<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <title>View 1</title>
  </head>
  <body>
    <h1><span data-th-text="${styleName}"></span></h1>
    <a href="/">Back</a>
    <br />
    <table data-th-if="${beers}">
      <tr>
        <th>Beer Name</th>
        <th>Description</th>
        <th>Brewery Name</th>
      </tr>
      <tr data-th-each="b: ${beers}" data-th-object="${b}">
        <td data-th-text="*{beerName}"></td>
        <td data-th-text="*{beerDescription}"></td>
        <td>
          <a
            data-th-href="@{/beer/brewery/{id}?breweryName={breweryName}(id=*{breweryId}, breweryName=*{breweryName})}">
            <span data-th-text="*{breweryName}"></span>
          </a>
        </td>
      </tr>
    </table>
    <div data-th-if="${details}">
      <h3><span data-th-text="${details}"></span></h3>
    </div>
  </body>
</html>
